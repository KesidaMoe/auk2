<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аукцион Кеса - Нормальный Аукцион</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 4em;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .subtitle {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 40px;
            opacity: 0.95;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
        }
        .form-container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        input, button {
            padding: 14px;
            margin: 12px 0;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
        }
        input {
            border: none;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        th {
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            padding: 20px;
            font-size: 1.3em;
        }
        td {
            padding: 18px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }
        .winner {
            background: linear-gradient(45deg, rgba(255,215,0,0.5), rgba(255,107,107,0.5)) !important;
            font-size: 1.4em;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px gold; }
            50% { box-shadow: 0 0 50px gold; }
        }
        .status {
            text-align: center;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .no-bets {
            text-align: center;
            padding: 60px;
            font-size: 1.8em;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Аукцион Кеса<br><span style="font-size:0.7em; background: linear-gradient(45deg,#ffd700,#ff6b6b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Нормальный Аукцион</span></h1>
    
    <div class="subtitle">Платит только победитель</div>
    
    <div class="status" id="status">Подключено — ждём ставок...</div>

    <div class="form-container">
        <h2 style="text-align:center; margin-top:0;">Сделать ставку</h2>
        <input type="text" id="nick" placeholder="Твой ник" required>
        <input type="number" id="amount" placeholder="Сумма в рублях" min="1" required>
        <button onclick="placeBet()">ПОСТАВИТЬ</button>
    </div>

    <div id="betsTableContainer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>

    <script>
        // ←←← ВСТАВЬ СВОЙ КОНФИГ FIREBASE СЮДА ←←←
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "твой-проект.firebaseapp.com",
            databaseURL: "https://твой-проект-default-rtdb.firebaseio.com",
            projectId: "твой-проект",
            storageBucket: "твой-проект.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const betsRef = db.ref('bets');

        let bets = [];

        betsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            bets = data ? Object.values(data) : [];
            sortBets();
            renderTable();
            document.getElementById('status').innerHTML = `Обновлено ${new Date().toLocaleTimeString()} | Ставок: ${bets.length}`;
        });

        function sortBets() {
            bets.sort((a, b) => b.amount - a.amount);
        }

        function placeBet() {
            const nick = document.getElementById('nick').value.trim();
            const amount = parseInt(document.getElementById('amount').value);

            if (!nick || !amount || amount <= 0) return alert('Ник и сумма обязательны!');
            
            const existing = bets.find(b => b.nick.toLowerCase() === nick.toLowerCase());
            if (existing && existing.amount >= amount) {
                return alert('Твоя текущая ставка выше! Делай больше, чтобы перебить.');
            }

            const newBet = { nick, amount, date: new Date().toLocaleString() };
            betsRef.child(nick.toLowerCase()).set(newBet);

            document.getElementById('nick').value = '';
            document.getElementById('amount').value = '';
        }

        function renderTable() {
            const container = document.getElementById('betsTableContainer');
            if (bets.length === 0) {
                container.innerHTML = '<div class="no-bets">Пока пусто<br>Кто будет первым?</div>';
                return;
            }

            let html = `<table><tr><th>№</th><th>Ник</th><th>Сумма</th><th>Время</th></tr>`;
            bets.forEach((b, i) => {
                const rowClass = i === 0 ? 'class="winner"' : '';
                html += `<tr ${rowClass}>
                    <td>${i + 1}</td>
                    <td>${b.nick}</td>
                    <td><strong>${b.amount.toLocaleString()} ₽</strong></td>
                    <td>${b.date}</td>
                </tr>`;
            });
            html += `</table>`;
            container.innerHTML = html;
        }
    </script>
</body>
</html>
